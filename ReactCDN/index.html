<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- celui qui recoit tous les composants. c'est lui l'élément parent par exellence   -->
    <div id="app"></div>


    <!-- le type text/babel est important pour que babel puisse considerer ce qu'il contient -->
    <script type="text/babel">
        // je JSX permet d'ecrire du nouveau javascript les mots clés comme CLASS sont compris et interprété par babel et son donc réservé. pour utiliser les class html il faut mettre className

        // React.Component est un c
        class App extends React.Component {
            render(){
                return(
                    <div className="titre">
                        <h1>Mon Titre</h1>
                    </div>
                )
            }
        }



        ReactDOM.render(<App />, document.getElementById('app'))
        
    </script>


</body>

</html>
